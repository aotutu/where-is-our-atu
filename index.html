<p>凤凰台上忆吹箫·香冷金猊</p>
<p>香冷金猊，被翻红浪，起来人未梳头。任宝奁闲掩，日上帘钩。生怕闲愁暗恨，多少事、欲说还休。今年瘦，非干病酒，不是悲秋。</p>
<p>明朝，这回去也，千万遍阳关，也即难留。念武陵春晚，云锁重楼，记取楼前绿水，应念我，终日凝眸。凝眸处，从今更数，几段新愁。</p>
